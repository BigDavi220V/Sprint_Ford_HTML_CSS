<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>
    <link rel="stylesheet" href="/css/sttyle.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo_ford" src="/img/ford_logo.png">
       
        <nav class="menu">
            <a class="menu_links" href="/index.html">Home</a>
            <a class="menu_links" href="/lancamento.html">Lançamento</a>
            <a class="menu_links" href="/contato.html">Contato</a>
        </nav>
        
    </header>

        <main class="contato">
            <section class="apresentacao_contato">
                <h2 class="titulo_contato">Sobre você</h2>

                
                <img src="/img/storm.jpg" alt="Ford_Storm" class="carro">
                <div class="formulario contato">
                    <form action="" method="" class="formulario_dados">
                        <label for="campoNome">Nome:</label>
                        <input type="text" id="'campoNome" placeholder="Digite seu nome completo"> 
                        <br>
                        <label for="campoTelefone">Telefone</label>
                        <input type="tel" id="campoTelefone" placeholder="Telefone"> 
                        <br>
                        <label for="campoEmail">E-mail</label>
                        <input type="text" id="campoEmail" placeholder="E-mail"> 
                        <br>
                        <label for="campoSelecao">Tipo de contato</label>
                        <select name="tipo_de_contato" id="campoSelecao">
                            <option value="" selected disabled hidden>Escolha aqui</option> <--!>
                            <option value="elogio">Elogio</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="solicitacao">Solicitação</option>
                        </select>
                        <br>
                        <label for="campoComentario">Cometário</label>
                        <input type="text" id="campoCometario" placeholder="Comentário">
                        <br>
                        <button>Enviar</button>
                    </form>
                </div>
            </section>
        </main>
    

    <footer class="rodape">
        <div class="grupo_apps">
        <h3 class="redes_sociais">Redes Sociais:</h3>
        <a class="redes_sociais"><img src="/img/facebook-50.png"></a>
        <a class="redes_sociais"><img src="/img/youtube-squared-50.png"></a>
        <a class="redes_sociais"><img src="/img/instagram-logo-50.png"></a>
        </div>
        
        <div class="icone_ford">
        <a class="logo_rodape"><img src="/img/ford-96.png"></a>
        </div>
    </footer>

</body>
</html>
