<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>
    <link rel="stylesheet" href="./css/sttyle.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo_ford" src="./img/ford_logo.png">
       
        <nav class="menu">
            <a class="menu_links" href="./index.html">Home</a>
            <a class="menu_links" href="./lancamento.html">Lançamento</a>
            <a class="menu_links" href="./contato.html">Contato</a>
        </nav>
        
    </header>

        <main class="contato">
            <section class="apresentacao_contato">

                <div class="formulario_contato">
                    
                    
                    <img src="./img/xls.2.2.diesel_melhorado.png" alt="Ford_Storm" class="carro">
                    
                    <form action="" method="" class="formulario_dados">

                        <div class="subtitulo">
                        <h2 class="titulo_contato">Contato</h2>
                        </div>

                        <label class="nome_input" for="campoNome">Nome Completo:</label>
                        <input class="input_dados" type="text" id="campoNome" placeholder="Digite seu nome completo"> 
                        <br>
                        <label class="nome_input" for="campoTelefone">Telefone</label>
                        <input class="input_dados" type="tel" id="campoTelefone" placeholder="Telefone"> 
                        <br>
                        <label class="nome_input" for="campoEmail">E-mail</label>
                        <input class="input_dados" type="text" id="campoEmail" placeholder="E-mail"> 
                        <br>
                        <br>
                        <label class="nome_input" for="campoSelecao">Tipo de contato</label>
                        <BR>
                        <select class="nome_input_select" name="tipo_de_contato" id="campoSelecao">
                            <option class="opcoes_select" value="" selected disabled hidden>Escolha aqui</option> <--!>
                            <option class="opcoes_select" value="elogio">Elogio</option>
                            <option class="opcoes_select" value="reclamacao">Reclamação</option>
                            <option class="opcoes_select" value="solicitacao">Solicitação</option>
                        </select>
                        <br>
                        <br>
                        <label class="nome_input" for="campoComentario">Comentário</label>
                        <textarea style="resize: none" class="input_comentario" placeholder="Digite sua mensagem"></textarea>
                        <br>
                        <br>
                        <button class="bottom_enviar_contato">Enviar</button>
                    </form>
                </div>
            </section>
        </main>
                
                
    

    <footer class="rodape">
        <div class="grupo_apps">
        <h3 class="redes_sociais">Redes Sociais:</h3>
        <a class="redes_sociais"><img src="./img/facebook-50.png"></a>
        <a class="redes_sociais"><img src="./img/youtube-squared-50.png"></a>
        <a class="redes_sociais"><img src="./img/instagram-logo-50.png"></a>
        </div>
        <div id="copyrigth"><h2>Copyright©2001-2022, Ford Motor Company</h2></div>
        <div class="icone_ford">
        <a class="logo_rodape"><img src="./img/ford-96.png"></a>
        </div>
    </footer>

</body>
</html>
