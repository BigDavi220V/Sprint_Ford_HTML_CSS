<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ford</title>
    <link rel="stylesheet" href="./css/sttyle.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo_ford" src="./img/ford_logo.png" />

      <nav class="menu">
        <a class="menu_links" href="./index.html">Home</a>
        <a class="menu_links" href="./lancamento.html">Lançamento</a>
        <a class="menu_links" href="./contato.html">Contato</a>
      </nav>
    </header>

    <main class="apresentacao">
      <section class="apresentacao_conteudo">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/vQsryuNmsL0?si=QoDGpslbH3zHPv5A"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          class="video"
          >Vídeo</iframe
        >

        <div class="apresentacao_carros">
          <table class="new_table">
            <tbody class="corpo_table">
              <tr class="line_table">
                <td>
                  <img
                    class="img_table"
                    src="./img/Ford_STORM_Melhorado.png"
                    alt=""
                  />
                </td>

                <td>
                  <div class="info_table">
                    <input
                      class="check_table"
                      type="checkbox"
                      id="storm_carro"
                    />
                    <div class="description_table">
                      <p class="name_car">Storm 3.2 Diesel 4X4 AT 2022</p>
                      <p class="car_price">R$ 222.790</p>
                    </div>
                    <button class="button_table">
                      <img src="./img/info.png" />
                    </button>
                  </div>
                </td>
              </tr>

              <tr class="line_table">
                <td>
                  <img
                    class="img_table"
                    src="./img/Ford_XL_CABINE_Melhorado.png"
                    alt=""
                  />
                </td>

                <td>
                  <div class="info_table">
                    <input
                      class="check_table"
                      type="checkbox"
                      id="storm_carro"
                    />
                    <div class="description_table">
                      <p class="name_car">
                        XL Cabine Simples 2.2 Diesel 4X4 MT 2022
                      </p>
                      <p class="car_price">R$ 183.850</p>
                    </div>
                    <button class="button_table">
                      <img src="./img/info.png" />
                    </button>
                  </div>
                </td>
              </tr>

              <tr class="line_table">
                <td>
                  <img
                    class="img_table"
                    src="./img/FORD_XLS_2.2 melhorado.png"
                    alt=""
                  />
                </td>

                <td>
                  <div class="info_table">
                    <input
                      class="check_table"
                      type="checkbox"
                      id="storm_carro"
                    />
                    <div class="description_table">
                      <p class="name_car">XLS 2.2 Diesel 4X4 AT 2022</p>
                      <p class="car_price">R$ 220.690</p>
                    </div>
                    <button class="button_table">
                      <img src="./img/info.png" />
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="button_comparar">
            <button id="comparar">Comparar carros</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="rodape">
      <div class="grupo_apps">
        <h3 class="redes_sociais">Redes Sociais:</h3>
        <a class="redes_sociais" href="https://www.facebook.com/FordBrasil/?locale=pt_BR"><img src="./img/facebook-50.png" /></a>
        <a class="redes_sociais" href="https://www.youtube.com/fordbrasil"><img src="./img/youtube-squared-50.png" /></a>
        <a class="redes_sociais" href="https://www.instagram.com/fordbrasil/"><img src="./img/instagram-logo-50.png" /></a>
      </div>
      <div id="copyrigth"><h2>Copyright© 2001-2022, Ford Motor Company</h2></div>
      <div class="icone_ford">
        <a class="logo_rodape"><img src="./img/ford-96.png" /></a>
      </div>
    </footer>
  </body>
</html>
